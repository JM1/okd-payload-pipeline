apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: forked-dockerfiles
  namespace: okd
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/vrutkovs/okd-centos9-dockerfiles'
      ref: main
    contextDir: .
  strategy:
    type: Docker
  output:
    to:
      kind: ImageStreamTag
      name: 'release:forked-dockerfiles'
