apiVersion: build.openshift.io/v1
kind: BuildConfig
metadata:
  name: machine-config-operator-layering
  namespace: okd
spec:
  source:
    type: Git
    git:
      uri: 'https://github.com/openshift/machine-config-operator'
      ref: layering
    contextDir: .
    images:
      - from:
          kind: ImageStreamTag
          name: 'release:builder'
        as:
          - 'registry.ci.openshift.org/ocp/builder:rhel-8-golang-1.17-openshift-4.10'
  strategy:
    type: Docker
    dockerStrategy:
      imageOptimizationPolicy: SkipLayers
      dockerfilePath: Dockerfile.rhel7
      from:
        kind: "ImageStreamTag"
        name: "release:base"
  output:
    to:
      kind: ImageStreamTag
      name: 'release:machine-config-operator'
